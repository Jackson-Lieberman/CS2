  <script>
    /*

    function zipzone(zip) {
    /*
    calculates zone that a zipcode is in
    Args:
        zip(int): the zip code the piece of postage is being sent from
    Returns:
        zone: the zone that the zipcode is in
    */
        
    if (zip >= 1 && zip <= 6999) {
        //set the zone variable to the according zone
        zone = 1;
    } else if (zip >= 7000 && zip <= 19999) {
        zone = 2;
    } else if (zip >= 20000 && zip <= 35999) {
        zone = 3;
    } else if (zip >= 36000 && zip <= 62999) {
        zone = 4;
    } else if (zip >= 63000 && zip <= 84999) {
        zone = 5;
    } else if (zip >= 85000 && zip <= 99999) {
        zone = 6;
    }
    return zone;
        }


    function postage_class(length, width, height, travel_dist) {

    /*
    Uses the weight, hight and length of a peice of postage to detirmine its class and then price to ship based of the distance it will be traveling
    Args:
        length: length of the given peice of postage
        height: height of the given peice of postage
        width: width of the given peice of postage
        travel_dist: the number of zip codes the given peice of postage will travel
    Returns:
        price: the price of the delivery based off its size and distance that it will be travelling
    */
        // If the length, width, and height are within specified parameters
        if ((length >= 3.5 && length <= 4.25) && (width >= 3.5 && width <= 6) && (height >= 0.007 && height <= 0.016)) {
           //#calcuate the specified price for those dimentions
            return 0.20 + (0.03 * travel_dist);
        } else if ((length > 4.25 && length <= 6) && (width > 6 && width <= 11.5) && (height >= 0.007 && height <= 0.015)) {
            return 0.37 + (0.03 * travel_dist);
        } else if ((length >= 3.5 && length <= 6.125) && w(idth >= 5 && width <= 11.5) && (height > 0.016 && height <= 0.25)) {
            return 0.37 + (0.04 * travel_dist);
        } else if ((length > 6.125 && length <= 24) && (width > 11 && width <= 18) && (height > 0.25 && height <= 0.5)) {
            return 0.60 + (0.05 * travel_dist);
        }

        // Calculate the distance around the sides of the postage piece
        package_sides = parseInt(length) + 2*(parseInt(width) + parseInt(height)); //if either the length, width, or hight exeed certain values the peice of postage is classified as a package
        console.log("Package: " + package_sides);
        //packages are catagorized based on their length and distance around their other sides
        if (package_sides <= 84) {
            return 2.95 + (0.25 * travel_dist);
        } else if (package_sides <= 130) {
            return 3.95 + (0.35 * travel_dist);
        } else {
            //if no values are meet then return that the piece of postage is unmailable.
            return 'UNMAILABLE';
        }
    }

    function price_parce(price) {
    /*
    Parses the price out 
    Args:
        price: the price that will be edited
    Returns:
        final_price: the price that looks pretty and is parsed
    */
        price = String(price) //converts the price to a string
        price = price.replace(/0/g, '')//replaces any 0 in the price 

        
        if (price.length==2){ //adds a 0 so there are 2 sigfigs after the zero 
                 price+='0'
        }
        return price
        
      }
    // This function calculates the price of a package based off its dimentions and distance travelled
    function main() {
      // Get values from the input fields
      let length = document.getElementById("length").value;
      let width = document.getElementById("width").value;
      let height = document.getElementById("height").value;
      let start = document.getElementById("start").value;
      let end = document.getElementById("end").value;

      // Convert the values to numbers (since inputs are strings by default)

      let zone1 = zipzone(start);

     console.log("Zone 1: " + zone1);

      let zone2 = zipzone(end);

      console.log("Zone 2:"+ zone2);

      let dist = Math.abs(parseFloat(zone1) - parseFloat(zone2));

      console.log("Distance: " + dist);
      
    
      let price = postage_class(length, width, height, dist) 
    
      let final_price = price_parce(price)
      // Display the result inside the <p> tag
      document.getElementById("result").innerText = "Price: " + final_price;



    }
