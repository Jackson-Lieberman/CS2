  <script>
    function BMI_calc(mass, height) {
    /*
    calculates someones BMI
    Args:
       mass (int): the weight of the person in pounds
       height (int): the height of the person in inches
    Returns:
        BMI: the BMI of the person
 
    */
        if (height <= 0 || mass <= 0) {
            return "Invalid input";
        }

        let bmi = (703 * parseFloat(mass)) / (parseFloat(height) * parseFloat(height));
        return bmi;
    }

        status = "Underweight";
        tips = "Consider increasing calorie intake with healthy foods and consulting a healthcare professional."; //gives tips based of bmi
        color = "#ffc107"; //sets the color based on the results
    } else if (bmi >= 18.5 && bmi < 24.9) {
        status = "Normal weight";
        tips = "Maintain your current healthy lifestyle with balanced diet and regular exercise.";
        color = "#28a745";
    } else if (bmi >= 25.0 && bmi < 29.9) {
        status = "Overweight";
        tips = "Focus on a balanced diet, portion control, and regular physical activity to reach a healthy weight range.";
        color = "#fd7e14";
    } else { // bmi >= 30
        status = "Obese";
        tips = "It is recommended to speak with a healthcare provider about a structured weight management plan.";
        color = "#dc3545"; 
    }

    return `Your BMI status is: ${status}. Tips: ${tips}`;

    }
