  <script>
    function celsius_calc(temp) {
    /*
    converts fahrenheit to celsius
    Args:
       temp (float): the temp in fahrenheit that is being converted
    Returns:
        celsius: the temp in celsius
 
    */

        let celsius = (parseFloat(temp) - 32) * 5/9;
        return celsius;
    }

    function fahrenheit_calc(temp) {
    /*
    converts celsius to fahrenheit
    Args:
       temp (float): the temp in celsius that is being converted
    Returns:
        fahrenheit: the temp in fahrenheit
 
    */
     let celsius = (parseFloat(temp) * 9/5) + 32 
    return celsius;
    }


    function main() {
       // Get values from the input fields
      let convertFrom = document.getElementById("tempType").value;
      let temp = document.getElementById("temperature").value;
      let resultElement = document.getElementById("result");

      let convertedTemp;
      let targetUnit;

      // The original code had a variable scope issue (converted_temp was not defined outside the if blocks)
      // and used incorrect variable names for "celsius" and "fahrenheit" in the if statement (should be strings).
      if (convertFrom === "celsius") {
        convertedTemp = fahrenheit_calc(temp); // fahrenheit_calc converts C to F
        targetUnit = "F";
      } else { // must be fahrenheit
        convertedTemp = celsius_calc(temp); // celsius_calc converts F to C
        targetUnit = "C";
      }

      // Display the result inside the <p> tag
      resultElement.innerText = "Converted Temperature: " + convertedTemp.toFixed(2) + targetUnit; // formats to 2 decimal places
      resultElement.style.color = '#28a745'; // Reset result color for success
      // The original code had a redundant line referencing resultElement.innerText again which is removed.
      }
    
  </script>

        <option value="fahrenheit">Fahrenheit to Celsius</option>

    <!-- Button that calls the function -->
